---
layout: default
---

{% for post in site.posts %}
	<article class="index post">
		<header>
			<h1>{{ post.title | markdownify }}</h1>
			<p class="meta"><a href="{{ post.url }}"><time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%B %d, %Y" }}</time></a></p>
		</header>
		{{ post.content | postmorefilter: page.url, "Read the rest of this entry" }}
	</article>
{% endfor %}

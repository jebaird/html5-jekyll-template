---
layout: default
---


	{% for ps in site.posts %}
		<article>
			<header class="post-header">
				<hgroup>
					<h1><a href="{{ ps.url }}">{{ ps.title }}</a></h1>
					<time datetime="{{ ps.date }}" pubdate>{{ ps.date }}</time>
				</hgroup>
			</header>
			{{ ps.content }}
		</article>
	{% endfor %}

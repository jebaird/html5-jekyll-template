<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>The Shiny, New Blog of {{ site.owner_name }} -- {{ page.title }}</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/hashgrid.css"/>

	<!--[if lt IE9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Grab latest version of jQuery. You will need this for #grid to work -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<!-- Include the hashgrid script -->
	<script type="text/javascript" src="js/hashgrid.js"></script>

</head>

<body id="home">
	<div class="content">
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		
		<div class="main">
			{{ content }}
		</div>

		<footer>
			<p>This is <a href="{{ site.owner_page }}">{{ site.owner_name }}</a>'s new blog. If you have any comments or suggestions, please send an <a href="mailt:{{ site.owner_email }}">email</a>. If you want to learn more about me or this blog, please check out the <a href="/about.html">about</a>-page.</p>
		</footer>
	</div>
</body>
</html>
